<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Electric Fields</title>
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <div id="graph">
        <div id="graph-holder"></div>
        <div id="handles-holder">
          <div id="handles">

          </div>
        </div>
      </div>
      <div id="menu">
        <h1>Electric Fields</h1>
        <hr />
        <button id="add-point">Add</button>
        <button id="remove-point">Remove</button>
        <br />
        <h1>Style:&nbsp;</h1>
        <label for="d0">Colors</label>
        <input id="d0" checked type="radio" name="draw-type" value="0">
        <br />
        <label for="d1">Lines</label>
        <input id="d1" type="radio" name="draw-type" value="1">
        <br />
        <label for="d2">Vectors</label>
        <input id="d2" type="radio" name="draw-type" value="2">
        <br />
        <label for="d3">Potential</label>
        <input id="d3" type="radio" name="draw-type" value="3">
      </div>
    </main>
  </body>
</html>
